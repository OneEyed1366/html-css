{% extends 'admin_app/blocks/base.html' %}
{% load static %}

{% block body %}
<div class="dashboard__item">
    <div class="card">
        Уверены, что хотите удалить {{ to_delete.name }}?
    </div>
    <div class="card">
        <form action="{% url 'admin:categories:delete' pk=to_delete.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
        <button>
            <a href="{% url 'admin:categories:read' %}">
                Отменить удаление
            </a>
        </button>
    </div>
</div>
{% endblock body %}
